{% extends 'layout.html' %}

{% block body %}
{% from "includes/_formhelpers.html" import render_field %}
<div class="jumbotron text-center">
    <!-- <h1>Welcome to sentimental analysis</h1>
    <p class="lead">This application is made on Flask.</p> -->
    <h1>Sentimental Analysis</h1> <br />
    <!-- Search form -->
    <style>
        .active-pink-4 input[type=text]:focus:not([readonly]) {
            border: 1px solid #f48fb1;
            box-shadow: 0 0 0 1px #f48fb1;
        }
    </style>
    <!-- Search form -->

    <form method="POST" action="">
        {{ form.csrf }}
        <div class="active-pink-3 active-pink-4 mb-4">
            <input class="form-control" id="keyword" name="keyword" type="text"
                placeholder="Keywords separated by commas (,)" aria-label="Search">
        </div>
    </form>
    <script type="text/javascript">
        function spinner() {
            document.getElementById("spinner").innerHTML = '<div class="spinner-border text-danger" role="status"> <span class="sr-only">Loading...</span> </div>';
        }
    </script>
    <script>
        document.getElementById('keyword').addEventListener('keypress', function (event) {
            if (event.keyCode == 13) {
                spinner();
            }
        });
    </script>
    <div id="spinner"></div>
    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
        {% endif %}

</div>

{% endblock %}
